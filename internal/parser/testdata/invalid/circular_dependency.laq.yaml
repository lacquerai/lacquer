version: "1.0"

metadata:
  name: "circular-dependency-test"

agents:
  agent1:
    provider: openai
    model: "gpt-4"

workflow:
  steps:
    - id: "step1"
      agent: "agent1"
      prompt: "Use output from step3: {{ steps.step3.output }}"
      
    - id: "step2"
      agent: "agent1"
      prompt: "Use output from step1: {{ steps.step1.output }}"
      
    - id: "step3"
      agent: "agent1"
      prompt: "Use output from step2: {{ steps.step2.output }}"