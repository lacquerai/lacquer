version: "1.0"

metadata:
  name: "undefined-variables-test"

agents:
  agent1:
    model: "gpt-4"

workflow:
  steps:
    - id: "step1"
      agent: "agent1"
      prompt: "Use undefined variable: {{ undefined.variable }}"
      
    - id: "step2"
      agent: "agent1"
      prompt: "Use missing input: {{ inputs.missing_input }}"
      condition: "{{ nonexistent.state }} == true"