version: "1.0"

agents:
  test_agent:
    provider: openai
    model: "gpt-4"

workflow:
  steps:
    - id: invalid_lacquer_block
      uses: "lacquer/invalid-block-name@"
      with:
        data: "test"
        
    - id: invalid_github_format
      uses: "github.com/"
      with:
        config: "test"
        
    - id: invalid_local_path
      uses: "./"
      with:
        input: "test"
        
    - id: unsupported_format
      uses: "http://example.com/block"
      with:
        data: "test"
        
    - id: empty_uses
      uses: ""
      with:
        test: true
        
    - id: malformed_version
      uses: "lacquer/test@v"
      with:
        data: "test"