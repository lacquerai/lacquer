version: "1.0"

metadata:
  name: "simple-blocks-test"

agents:
  basic_agent:
    model: "gpt-4"

workflow:
  steps:
    - id: basic_step
      agent: basic_agent
      prompt: "Basic agent step"
      
    - id: lacquer_block
      uses: "lacquer/http-request@v1"
      with:
        url: "https://api.example.com/data"
        method: "GET"
        
    - id: local_block
      uses: "./blocks/custom-processor"
      with:
        input: "{{ steps.basic_step.output }}"