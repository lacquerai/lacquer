version: "1.0"
metadata:
  name: circular-dependency-test
  description: Test workflow with circular step dependencies

agents:
  analyzer:
    provider: anthropic
    model: claude-3-haiku-20240307

workflow:
  steps:
    - id: step_a
      agent: analyzer
      prompt: "Analyze result from step C: {{ steps.step_c.output }}"
    
    - id: step_b
      agent: analyzer
      prompt: "Analyze result from step A: {{ steps.step_a.output }}"
    
    - id: step_c
      agent: analyzer
      prompt: "Analyze result from step B: {{ steps.step_b.output }}"