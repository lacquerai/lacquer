version: "1.0"
metadata:
  name: invalid-top-p-test
  description: Test workflow with invalid top_p values

agents:
  negative_top_p:
    provider: openai
    model: gpt-3.5-turbo
    top_p: -0.1  # Invalid: below 0
    
  excessive_top_p:
    provider: anthropic
    model: claude-3-haiku-20240307
    top_p: 1.5  # Invalid: above 1
    
  valid_top_p:
    provider: openai
    model: gpt-4
    top_p: 0.95  # Valid

workflow:
  steps:
    - id: step1
      agent: negative_top_p
      prompt: "Test prompt"