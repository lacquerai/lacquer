version: "1.0"
metadata:
  name: excessive-retry-test
  description: Test workflow with excessive retry attempts

agents:
  processor:
    provider: openai
    model: gpt-3.5-turbo

workflow:
  steps:
    - id: unreliable_step
      agent: processor
      prompt: "Process data that might fail"
      retry:
        max_attempts: 15  # Excessive - should warn if > 10
        backoff: exponential
        initial_delay: 1s
        
    - id: very_unreliable_step
      agent: processor
      prompt: "Process data that often fails"
      retry:
        max_attempts: 50  # Way too high
        backoff: linear
        
    - id: reasonable_step
      agent: processor
      prompt: "Process data with reasonable retries"
      retry:
        max_attempts: 3  # This is fine