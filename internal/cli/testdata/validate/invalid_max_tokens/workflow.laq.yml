version: "1.0"
metadata:
  name: invalid-max-tokens-test
  description: Test workflow with invalid max_tokens values

agents:
  negative_tokens:
    provider: anthropic
    model: claude-3-haiku-20240307
    max_tokens: -100  # Invalid: negative value
    
  zero_tokens:
    provider: openai
    model: gpt-4
    max_tokens: 0  # Invalid: must be positive
    
  valid_tokens:
    provider: anthropic
    model: claude-3-sonnet-20240229
    max_tokens: 1000  # Valid

workflow:
  steps:
    - id: step1
      agent: negative_tokens
      prompt: "Test prompt"