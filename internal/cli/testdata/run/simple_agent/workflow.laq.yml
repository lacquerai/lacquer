version: "1.0"
metadata:
  name: hello-world
  description: A simple greeting workflow demonstrating basic Lacquer syntax
  author: lacquer-team

inputs:
  name:
    type: string
    description: Name of the person to greet
  
agents:
  anthropic_greeter:
    provider: anthropic
    model: claude-3-5-sonnet-20241022
    temperature: 0
    system_prompt: You are a friendly assistant who gives warm greetings.
  openai_greeter:
    provider: openai
    model: gpt-4
    temperature: 0
    system_prompt: You are a friendly assistant who gives warm greetings.

workflow:
  steps:
    - id: say_hello_anthropic
      agent: anthropic_greeter
      prompt: |
        Say hello to ${{ inputs.name }} in a creative and friendly way.
        Make it warm and welcoming!
      outputs:
        greeting:
          type: string
          description: The greeting to the person
    - id: say_hello_openai
      agent: openai_greeter
      prompt: |
        Say hello to ${{ inputs.name }} in a creative and friendly way.
        Make it warm and welcoming!
      outputs:
        greeting:
          type: string
          description: The greeting to the person
  outputs:
    anthropic_greeting: ${{ steps.say_hello_anthropic.outputs.greeting }}
    openai_greeting: ${{ steps.say_hello_openai.outputs.greeting }}