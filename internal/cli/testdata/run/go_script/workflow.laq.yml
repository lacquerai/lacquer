version: "1.0"
metadata:
  name: hello-world
  description: A simple greeting workflow demonstrating basic Lacquer syntax
  author: lacquer-team

requirements:
  runtimes: 
    - name: go
      version: 1.24.1

workflow:
  inputs:
    name:
      type: string
      description: Name of the person to greet
  
  steps:
    - id: say_hello
      run: "go run scripts/main.go"
      with:
        name: "{{ inputs.name }}"
      outputs:
        greeting:
          type: string
          description: The greeting to the person
  outputs:
    greeting: "{{ steps.say_hello.outputs.greeting }}"