version: "1.0"

metadata:
  name: openai-integration-test
  version: 1.0.0
  description: Test workflow for OpenAI model integration

agents:
  openai_assistant:
    model: gpt-4
    temperature: 0.7
    max_tokens: 150
    system_prompt: "You are a helpful assistant that provides concise answers."
  
  openai_35_assistant:
    model: gpt-3.5-turbo
    temperature: 0.5
    max_tokens: 50

workflow:
  steps:
    - id: test_gpt4
      agent: openai_assistant
      prompt: "What is the capital of France? Answer in one word."

    - id: test_gpt35
      agent: openai_35_assistant
      prompt: "What is 2 + 2? Answer with just the number."

    - id: echo_results
      action: update_state
      updates:
        gpt4_response: "{{ steps.test_gpt4.output }}"
        gpt35_response: "{{ steps.test_gpt35.output }}"