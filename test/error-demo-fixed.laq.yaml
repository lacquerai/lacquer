version: "1.0"

metadata:
  name: error-demo-workflow
  description: Workflow with intentional errors for testing

agents:
  assistant:
    model: gpt-4
    temperature: 0.7

workflow:
  steps:
    - id: step1
      agent: nonexistent_agent
      prompt: "Hello world"
    
    - id: step2
      agent: assistant
      prompt: "Hello world"
      # Missing prompt field
    
    - id: step3
      action: update_state
      updates:
        result: "{{ steps.nonexistent_step.output }}"