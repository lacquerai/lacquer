# The simplest Lacquer workflow - Hello World
version: "1.0"
metadata:
  name: hello-world
  description: A simple greeting workflow demonstrating basic Lacquer syntax
  author: lacquer-team

# Define a single agent using Claude Code
agents:
  greeter:
    provider: local
    model: claude-code
    temperature: 0.7
    system_prompt: You are a friendly assistant who gives warm greetings.

# Define the workflow
workflow:
  # Input parameter - name to greet
  inputs:
    name:
      type: string
      description: Name of the person to greet
      default: "World"
  
  # Single step workflow
  steps:
    - id: say_hello
      agent: greeter
      prompt: |
        Say hello to {{ inputs.name }} in a creative and friendly way.
        Make it warm and welcoming!
      outputs:
        greeting:
          type: string
    - id: negate_greeting
      agent: greeter
      prompt: |
        Use the following greeting: {{ steps.say_hello.outputs.greeting }}

        Negate the greeting.
        Make it cold and unfriendly!
      outputs:
        greeting:
          type: string
  
  outputs:
    greeting: "{{ steps.say_hello.outputs.greeting }}"
    negated_greeting: "{{ steps.negate_greeting.outputs.greeting }}"