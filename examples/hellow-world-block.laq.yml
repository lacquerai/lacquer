version: "1.0"
metadata:
  name: hello-world
  description: A simple greeting workflow demonstrating basic Lacquer syntax
  author: lacquer-team

# Define a single agent using Claude 3.5 Sonnet
agents:
  greeter:
    provider: anthropic
    model: claude-3-5-sonnet-20241022
    temperature: 0.7
    system_prompt: You are a friendly assistant who gives warm greetings.

# Define the workflow
workflow:
  # Input parameter - name to greet
  inputs:
    name:
      type: string
      description: Name of the being to greet
      required: true
      default: "human"
    type:
      type: string
      description: Type of being to greet
      required: true
      default: "human"
  
  # Single step workflow
  steps:
    - id: say_hello
      run: |
        go run main.go
      with:
        name: "{{ inputs.name }}"
      

  # Return the greeting as output
  outputs:
    greeting: "{{ steps.say_hello.outputs.greeting }}"